<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style/text.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="icomoon/style.css">
</head>
<body>
    <div class="trip-type-selection">
        <input type="radio" class="ui-radio" id="flights" name="trip-type" value="0" checked="checked"/>
        <label for="flights" class="field-label select-flights">
            <i class="icon-airplane" aria-hidden="true"></i>
            <span class="title">航班</span>
        </label>
        <input type="radio" class="ui-radio" id="hotels" name="trip-type" value="1"/>
        <label for="hotels" class="field-label select-hotels">
            <i class="icon-location-hotel" aria-hidden="true"></i>
            <span class="title">酒店</span>
        </label>
        <input type="radio" class="ui-radio" id="package" name="trip-type" value="2"/>
        <label for="package" class="field-label select-package">
            <i class="icon-airplane" aria-hidden="true"></i>
            <i class="icon-location-hotel" aria-hidden="true"></i>
            <span class="title">航班+酒店</span>
        </label>
    </div>
</body>
</html>
