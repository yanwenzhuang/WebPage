<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style/subscribe.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../icomoon/style.css">
</head>
<body>
    <div class="subscribe-newsletter-container">
        <div class="section-wrapper">
            <div class="subscribe-newsletter">
                <div class="subscribe-newsletter-wrapper">
                    <h3 class="header">订阅我们的电子期刊</h3>
                    <div class="sub-header">
                        在收件箱直接收取我们的最新优惠及独家礼遇。
                        <div class="other-sub-header">
                                登记国泰航空注册账户，以收取我们的时事通讯。作为账户持有者，
                                您更可轻松便捷地管理旅程。请注意，只有 18 岁或以上的人士方可注册。
                        </div>
                    </div>
                    <div class="member-wrapper">
                        <div class="radio-group">
                            <input type="radio" class="ui-radio" name="member-check" value="N" id="no-member" checked/>
                            <label for="no-member" class="field-label">登录账号即可定阅 </label>
                            <input type="radio" class="ui-radio" name="member-check" value="Y" id="member"/>
                            <label for="member" class="field-label">现有会员敬请登录并定阅 </label>
                        </div>
                    </div>

                    <form class="subscription-form">
                        <div class="form-wrapper">
                            <div class="field-group custom-select-wrapper">
                                <label class="field-label dropdown-label-selected">称谓</label>
                                <span class="custom-select-trigger dropdown-span-selected" aria-hidden="true">
                                    <span class="custom-select-text">先生</span>
                                    <i class="icon icon-location-hotel" aria-hidden="true"></i>
                                </span>
                                <select class="custom-select-control">
                                        <option>先生</option>
                                        <option>女士</option>
                                        <option>太太</option>
                                        <option>博士</option>
                                        <option>教授</option>
                                </select>
                            </div>

                            <div class="field-group cx-inputfield input-wrapper">
                                <label class="field-label" for="familyName">姓氏</label>
                                <input id="familyName" name="familyName" class="field-input" placeholder="姓氏"/>
                            </div>

                            <div class="field-group cx-inputfield input-wrapper ">
                                <label class="field-label" for="givenname">名字</label>
                                <input id="givenname" name="givenname" class="field-input" placeholder="名字"/>
                            </div>

                            <div class="field-group cx-inputfield email-address-wrapper">
                                <label class="field-label" for="subscription-email">电邮地址(这将会是你的用户名)</label>
                                <input class="field-input" id="subscription-email" name="email" type="text"
                                placeholder="电邮地址(这将会是你的用户名)"/>
                            </div>

                            <div class=" custom-select-wrapper country-selector-container">
                                    <label class="field-label dropdown-label-selected">首选出发国家/地区</label>
                                    <span class="custom-select-trigger dropdown-span-selected" aria-hidden="true">
                                        <span class="custom-select-text">中国内地</span>
                                        <i class="icon icon-location-hotel" aria-hidden="true"></i>
                                    </span>
                                    <select class="custom-select-control">
                                            <option>中国内地</option>
                                                <option>中国香港</option>
                                                <option>德国</option>
                                                <option>美国</option>
                                                <option>澳大利亚</option>
                                                <option>加拿大</option>
                                                <option>法国</option>
                                                <option>印度</option>
                                    </select>
                            </div>
                            <button class="button-subscribe large-up disabled">订阅</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
        
    </div>
</body>
</html>
